<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>What coding language is right for you?</title>
</head>
<body>
  <div class="container">
    <h1>What coding language is the best for you?</h1>
    <p>Take our survey below to find out!</p>
    <form id="survey">

      <div class="form-group">
        <label for="name">What's your name?</label>
        <input class="form-control" id="name1" type="text" required>
      </div>

      <div class="form-group">
        <label for="subject">What was your favorite subject in school?</label>
        <select class="form-control" id="subject">
          <option value="1">English</option>
          <option value="2">Math</option>
          <option value="3">Art</option>
        </select>
      </div>

      <div class="form-group">
        <label for="goal">What is your goal for learning how to program?</label>
        <select class="form-control" id="goal">
          <option value="1">I want to make a website</option>
          <option value="2">I want to be well-rounded</option>
          <option value="3">I want to make games</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pet">What would you rather have as a pet?</label>
        <select class="form-control" id="pet">
          <option value="1">Dog</option>
          <option value="2">Snake</option>
          <option value="3">Cat</option>
        </select>
      </div>

      <div class="form-group">
        <label for="humanity">Are you a real human?</label>
        <div class="radio">
          <label>
            <input type="radio" name="humanity" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="humanity" value="no">
            No
          </label>
        </div>
      </div>

      <button type="submit" class="btn-success">Submit</button>
      
    </form>

    <div id="output-1">    
      <div class="jumbotron">
        <h3><span id="nameOut"> </span>, based on your survey responses, you should learn <span id="language"> </span>. </h3>
       </div>
    </div>

    <div id="output-2">    
      <div class="jumbotron">
         <h3><p>Your responses show that you are not a human. Are you sure you need to know how to code?</p></h3>
      </div>
    </div>

  </div>
</body>
</html>
